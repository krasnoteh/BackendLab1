<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Панель управлеия диспетчера - состояние оборудования и задания">
  <meta name="keywords" content="MES, производство, оборудование, задачи, сообщения">
  <title>Панель управлеия диспетчера</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="scripts/main.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">Панель управления диспетчера</h1>
    <nav class="nav">
      <a href="index.html" class="nav__link">Главная</a>
      <span class="nav__separator">|</span>
      <a href="tasks.html" class="nav__link">Задачи</a>
      <span class="nav__separator">|</span>
      <a href="equipment.html" class="nav__link">Оборудование</a>
      <span class="nav__separator">|</span>
      <a href="messages.html" class="nav__link">Сообщения</a>
      <span class="nav__separator">|</span>
      <a href="reports.html" class="nav__link">Отчёты</a>
    </nav>
  </header>

  <div class="layout">
    <main class="main">
        <section class="card">
            <h2 class="card__title">Задачи</h2>
            <form id="task-form" class="task-form">
              <label class="task-form__label">
                  Задача:
                  <input 
                      type="text"
                      id="task-input"
                      name="task"
                      required
                      minlength="3"
                      maxlength="100"
                      class="task-form__input"
                  />
              </label>
              <button type="submit" class="task-form__button">Добавить задачу</button>
            </form>
            <ul id="task-list" class=".task-list"></ul>
          <script src="scripts/tasts.js"></script>
        </section>
    </main>
  </div>

  <footer class="footer">
    <p class="footer__text">
      &copy; 2025 MES Dashboard | Версия 1.0 | 
      <span id="current-time"></span>
      <span id="load-time"></span>
    </p>
  </footer>
</body>
</html>
